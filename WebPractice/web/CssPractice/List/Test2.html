<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置列表的图片</title>
    <style type="text/css">
        ul,ol{
            list-style-image: url("icon.png");
        }
    </style>
</head>
<body>
<ul>
    <li>Main page</li>
    <li >Blog</li>
    <li>My album</li>
    <li>Leave message</li>
    <li style="list-style-image: url('icon2.png');">About me</li>
</ul>

<ol>
    <li>Main page</li>
    <li>Blog</li>
    <li>My album</li>
    <li>Leave message</li>
    <li>About me</li>
</ol>
</body>
</html>
