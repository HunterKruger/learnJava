<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子定位position static</title>
    <style type="text/css">
        .parent{
            background-color: aquamarine;
            border: 1px solid red;
            padding: 15px;
        }
        .son{
            background-color: bisque;
            border: 1px solid firebrick;
            margin: 5px;
            position: static;   /*默认定位*/
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
