<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子定位position relative</title>
    <style type="text/css">
        .parent{
            background-color: aquamarine;
            border: 1px solid red;
            padding: 15px;
        }
        .son{
            background-color: bisque;
            border: 1px solid firebrick;
            margin: 5px;
            padding: 10px;
            position: relative;   /*相较于原来位置移动*/
            left: 30px;
            top: 30px;

        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
