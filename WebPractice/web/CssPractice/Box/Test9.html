<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子定位position fixed</title>
    <style type="text/css">
        .parent{
            position: relative;
            background-color: aquamarine;
            border: 1px solid red;
            padding: 15px;
        }
        .son{
            background-color: bisque;
            border: 1px solid firebrick;
            margin: 5px;
            padding: 10px;
            position: fixed;   /*固定定位,以浏览器为基准*/
            left: 10px;
            top: 100px;

        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
