<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-index空间位置</title>
    <style type="text/css">
        img{
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;   /*数值小的处于下方*/
        }
    </style>
</head>
<body>
<h1 style="color: bisque">Raiden Mei</h1>
<img src="mei.png">
</body>
</html>
