<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子定位position absolute</title>
    <style type="text/css">
        .parent{
            background-color: aquamarine;
            border: 1px solid red;
            padding: 15px;
        }
        .son{
            background-color: bisque;
            border: 1px solid firebrick;
            margin: 5px;
            padding: 10px;
            position: absolute;   /*绝对定位,以包含框为基准*/
            left: 0px;
            top: 0px;

        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son">
        son
    </div>
</div>
</body>
</html>
