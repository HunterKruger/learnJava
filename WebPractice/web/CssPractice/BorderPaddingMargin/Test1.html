<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框border</title>
    <style type="text/css">
        #outerBox01{
            border-width: 2px;
            border-color: aqua;
            border-style: solid;
        }
        #outerBox02{
            border: thick blue dashed;
        }
        #outerBox03{
            border-left: thick darkgoldenrod solid;
            border-right: 3px skyblue dashed;
            border-top: thin darkgreen dotted;
            border-bottom: thick darkkhaki solid;
        }
    </style>
</head>
<body>
<div id="outerBox01">content1</div>
<div id="outerBox02">content2</div>
<div id="outerBox03">content3</div>
</body>
</html>
