<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用CSS伪类别设置超链接样式</title>
    <style type="text/css">
        a:link{       /*未访问*/
            color: red;
            text-decoration: none;
        }
        a:visited{   /*已访问*/
            color: green;
        }
        a:hover{   /*鼠标位于链接上方*/
            background-color: yellow;
            text-decoration: none;
        }
        a:active{  /*链接被点击的时刻*/
            background-color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="http://www.gamersky.com">超链接</a>
</body>
</html>
