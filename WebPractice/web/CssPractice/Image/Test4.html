<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文字图片对齐方式</title>
    <style type="text/css">
        p{
            border:red solid;
        }

    </style>
</head>
<body>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: baseline"> 方式:<img src="the%20elder%203.png" style="vertical-align: baseline">baseline</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: top"> 方式:<img src="the%20elder%203.png" style="vertical-align: top">top</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: middle"> 方式:<img src="the%20elder%203.png" style="vertical-align: middle">middle</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: bottom"> 方式:<img src="the%20elder%203.png" style="vertical-align: bottom">bottom</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: text-bottom"> 方式:<img src="the%20elder%203.png" style="vertical-align: text-bottom">text bottom</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: text-top"> 方式:<img src="the%20elder%203.png" style="vertical-align: text-top">text top</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: sub"> 方式:<img src="the%20elder%203.png" style="vertical-align: sub">sub</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: super"> 方式:<img src="the%20elder%203.png" style="vertical-align: super">super</p>

<p>竖直对齐: <img src="the%20elder%202.png" style="vertical-align: 20px"> 方式:<img src="the%20elder%203.png" style="vertical-align: 20px">20px</p>

</body>
</html>
