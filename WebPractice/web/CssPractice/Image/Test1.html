<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图片边框</title>
    <style type="text/css">
        .i1{
            border-width: 10px;
            border-color: midnightblue;
            border-style: solid;
        }
        .i2{
            border: 5px red dashed;
        }
        .i3{
            border: 3px chartreuse dotted;
        }
        .i4{
            border-top: 8px saddlebrown dotted;
            border-bottom: 8px peachpuff dashed;
            border-right: 8px skyblue solid;
            border-left: 8px chartreuse solid;
        }
    </style>
</head>
<body>
<h1>实线边框</h1>
<img class="i1" src="the%20elder%202.png">
<h1>虚线边框</h1>
<img class="i2" src="the%20elder%203.png">
<h1>点划线边框</h1>
<img class="i3" src="the%20elder%204.png">
<h1>给边框不同位置分别设置样式</h1>
<img class="i4" src="the%20elder%205.png">
</body>
</html>
