<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算</title>
</head>
<body>
<script type="text/javascript">
    var a=10;
    document.write("a==10,then "+(a==10)+"<br>");
    document.write("a=='10',then "+(a=='10')+"<br>");
    document.write("a===10,then "+(a===10)+"<br>");
    document.write("a==='10',then "+(a==='10')+"<br>");  //===要求值和类型都相同
</script>
</body>
</html>
