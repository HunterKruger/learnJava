<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量,基本数据类型</title>
</head>
<body>
<script type="text/javascript">
    var a;
    a=1;
    document.write("a="+a+"<br>");
    a="I am string!";
    document.write("a="+a+"<br>");

    var b="Bienvenue!";
    document.write("b="+b+"<br>");
    var b=null;    //变量置空
    document.write("b="+b+"<br>");

    var c=true;
    document.write("c="+c+"<br>");

    var d;  //表示变量不含有值
    document.write("d="+d+"<br>");


</script>
</body>
</html>
