<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js函数</title>
</head>
<body>
<script type="text/javascript">
    function func1(){
        alert("My first function!");
    }
    func1();

    function func2(j){
        alert(j);
    }
    func2("fuck!");

    function func3(a,b){
        alert(a+" "+b);
    }
    func3("fuck","you");

    function func4(c,d){
        return c+d;
    }
    var result=func4("ass","hole");
    alert(result);

</script>
</body>
</html>
