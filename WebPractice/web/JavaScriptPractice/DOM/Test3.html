<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改DOM节点CSS样式</title>
    <script type="text/javascript">
        function modifyDOMCSS(){
            document.getElementById("female").style.color="red";
        }
    </script>
</head>
<body>
<p id="female">female programmer</p>
<input type="button" value="修改DOM节点CSS样式" onclick="modifyDOMCSS()">
</body>
</html>
