<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String实例化</title>
</head>
<body>
<script type="text/javascript">
    var s1="实例化方式一abc";
    var s2=new String("实例化方式二abc");
    document.write(s1+"<br>");
    document.write(s2+"<br>");
    document.write("s2的长度是"+s2.length+"<br>");
    document.write(s2.indexOf("abc",0)+"<br>");
    document.write(s2.replace("abc","def")+"<br>");
</script>
</body>
</html>
