<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对路径和绝对路径和设置图片大小</title>
</head>
<body>

<img title="this is kiana!" src="kiana.png"/> <!-- 相对路径,和本html相同路径,用title属性为图片设置标题,鼠标放上去会显示-->
<img src="../mei.png"/> <!-- 相对路径,是本html上一级路径 -->
<img src="https://www.baidu.com/img/baidu_jgylogo3.gif"/> <!-- 绝对路径 -->
<img width="240" height="240" src="broniea.png"/> <!-- 设置图片大小 -->
<img width="240" height="240" alt="broniea" src="broniea2.png"/> <!-- 用alt属性为图像设置替换文本,图像本身不存在 -->

</body>
</html>
