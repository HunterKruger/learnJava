<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用bgcolor属性设置表格背景色和b边框颜色</title>
</head>
<body>
<table border="1" width="400" bgcolor="#faebd7">
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td bgcolor="#7fffd4">3-3</td>
    </tr>
    <tr bgcolor="#f0f8ff">
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
    </tr>
</table>
</body>
</html>
