<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的基本结构</title>
</head>
<body>
<table border="3">    <!--建立表格,加边框-->
    <tr>
        <th>1</th>    <!--建立表头-->
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>     <!--建立行-->
        <td>1-1</td>     <!--建立列-->
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
    <tr>
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
    </tr>
</table>
</body>
</html>
