<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用cellpadding和cellspacing属性设定边距</title>
</head>
<body>
<table>
    <table border="1" cellpadding="20px" cellspacing="10px">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
        </tr>
    </table>
</table>
</body>
</html>
