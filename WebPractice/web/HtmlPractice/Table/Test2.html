<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并单元格</title>
</head>
<body>
<table border="1">

    <tr>
        <td colspan="2">1-1-2</td>     <!--用colspans属性合并左右单元格-->

        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td rowspan="2">2-3-2</td>     <!--用rowspans属性合并上下单元格-->
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-3</td>
    </tr>
    <tr>
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
    </tr>
</body>
</html>
