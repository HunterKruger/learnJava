    <title>文字段落缩进标签</title>

<body>
    <p>
        <blockquote>
    江泽民，男，汉族，1926年08月17日出生，江苏省扬州市人。1943年起参加地下党领导的学生运动，1946年04月加入中国共产党，1947年毕业于上海交通大学电机系。
        </blockquote>
    </p>
    <p>
    曾任中国共产党中央委员会总书记，中国共产党中央军事委员会主席，中华人民共和国主席，中华人民共和国中央军事委员会主席。
    </p>
